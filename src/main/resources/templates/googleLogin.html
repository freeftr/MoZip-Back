<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Google Social Login Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script>
        async function submitForm(url, method) {
            const form = document.getElementById('loginForm');
            const data = new FormData(form);
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(Object.fromEntries(data))
                });

                if (response.ok) {
                    const responseData = await response.json();
                    resultDiv.innerHTML = `<div class="alert alert-success">Login Success! Access Token: ${responseData.accessToken}</div>`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<div class="alert alert-danger">Login Failed! Error: ${errorText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">An error occurred: ${error.message}</div>`;
            }
        }

        async function logout() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('/api/v1/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="alert alert-success">Logged out successfully!</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">Logout Failed!</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">An error occurred: ${error.message}</div>`;
            }
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h1>Google Social Login Test</h1>

    <!-- Login Form -->
    <form id="loginForm">
        <div class="mb-3">
            <label for="code" class="form-label">Google Authorization Code</label>
            <input type="text" class="form-control" id="code" name="code" placeholder="Enter Google Auth Code">
        </div>
        <button type="button" class="btn btn-primary" onclick="submitForm('/api/v1/auth/login/google', 'POST')">Login with Google</button>
    </form>

    <hr>

    <!-- Logout -->
    <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>

    <hr>

    <!-- Result Section -->
    <div id="result" class="mt-3"></div>
</div>
</body>
</html>
